<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/general.css">
        <script src="../Javascript/general.js"></script>
        <title>Employee Account</title>
        <link rel="icon" type="image/x-icon" href="../Images/favicon.png">
    </head>
    <body onload="loadCarReservations()">
        <div id="navBar">
            <a href="home.html">Home</a>
            <a href="reserveCar.html">Reservation</a>
        </div>
        <div id="accountContainer">
            <div class="sideTab">
                <button class="tablinks" onclick="openAccountTab(event, 'acountDetails')" id="defaultEOpen">Account Details</button>
                <button class="tablinks" onclick="openAccountTab(event, 'carReservations')">Car Reservations</button>
            </div>
            <div id="acountDetails" class="tabcontent">
                <h2>Account Details</h2>
                <div class="accountDetailsForm">
                    Name:<br>
                    <input type="text" id="employeeName" disabled><br>
                    <div id="employeeNameAlert"></div><br>
                    Email:<br>
                    <input type="email" id="employeeEmail" disabled><br>
                    <div id="employeeEmailAlert"></div><br>
                    Password:<br>
                    <input type="password" id="employeePassword" disabled><br>
                    <div id="employeePasswordAlert"></div><br>
                    Confirm Password:<br>
                    <input type="password" id="employeeConfirmPassword" disabled><br>
                    <div id="employeeConfirmPasswordAlert"></div><br>
                    Phone Number: <br>
                    <input type="number" id="employeePhone" disabled><br>
                    <div id="employeePhoneAlert"></div><br>
                    <input type="checkbox" id="employeeCheckbox" onclick="activeEmployeeForm()"> Edit Details <br>
                    <button onclick="saveEmployeeDetails()" id="saveEmployeeInfo" disabled>Save</button>
                </div>
            </div>
            <div id="carReservations" class="tabcontent">
                <h2>Car Reservations</h2>
                <div class="carContainer" id="carReservationList">

                </div>
                <div id="carReservationOverlay" class="overlayModel">
                    <div class="overlayModelContent">
                        <img id="displayCarReservation">
                        <div class="overlayModelInfoContent">
                            <h2>Car Name: </h2>
                            <div id="displayCarReservationName"></div><br>
                            <h2>Car Status: </h2>
                            <div id="displayCarReservationStatus"></div><br>
                            <h2>Booking Duration: </h2>
                            <div id="displayCarReservationDuration"></div><br>
                            <h2>Car Return Area: </h2>
                            <div id="displayCarReservationLocation"></div><br>
                            <button id="displayCarReservationSubmit"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../Javascript/employeeAccount.js">

        </script>
    </body>
</html>
